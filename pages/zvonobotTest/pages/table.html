<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-12">
            <table class="table text-center">
                <thead class="thead-light">
                    <tr>
                        <th>id</th>
                        <th>имя</th>
                        <th>аудио</th>
                        <th>дата</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="track in table.data">
                        <th>{{ track.id }}</th>
                        <td>{{ track.name }}</td>
                        <td><audio controls src="{{ track.audio }}"></audio></td>
                        <td>{{ track.date | humanDate }}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
