<div class="container-fluid">
    <form ng-submit="form.addPerson()">
        <div class="row mt-2">
            <div class="col pr-0">
                <div class="input-group flex-nowrap">
                    <label class="input-group-prepend" for="name">
                        <span class="input-group-text">Имя</span>
                    </label>
                    <input type="text" id="name" class="form-control" placeholder="Иван Иванов" ng-model="form.newName" pattern="[А-ЯA-ZЁ][а-яa-zё]+.[А-ЯA-ZЁ][а-яa-zё]+">
                </div>
            </div>
            <div class="col">
                <div class="input-group flex-nowrap">
                    <label class="input-group-prepend" for="phone">
                        <span class="input-group-text">&#9742;</span>
                    </label>
                    <input required type="text" id="phone" class="form-control" placeholder="+7 (800) 555-3535"
                        ng-model="form.newPhone" mask='+9 (999) 999-9999'>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input required type="text" class="form-control" placeholder="Введите текст" ng-model="form.newText">
            </div>
            <div class="col-auto pl-0">
                <input type="submit" class="btn btn-primary" value="+">
            </div>
        </div>
    </form>

    <div class="row mt-2">
        <div class="col">
            <table class="table text-center" ng-if="form.persons.length > 0">
                <thead class="thead-dark">
                    <tr>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Текст</th>
                        <th>Удалить</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in form.persons">
                        <td> {{ person.name }} </td>
                        <td> {{ person.phone }} </td>
                        <td data-content="text"> {{ person.text }} </td>
                        <td data-action="remove" ng-click="form.removePerson(person.name, person.phone)"> &#128465;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
